<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton de signalisation</title>
    <style>
        body{
            margin: auto;
        }
        #cercle{
            background: blue;
            border-radius: 50%;
            padding: 5px;
            height: 200px;
            width: 200px;
            position: relative;margin-bottom: 5px;
        }

        #cercle h1{
            position: absolute;
            top: 20%;
            left: 20%;
        }
    </style>
</head>
<body>
    <div id="cercle">
        <h1>Cercle</h1>
    </div>
    <button id="vert">VERT</button>
    <button id="jaune">Jaune</button>
    <button id="rouge">Rouge</button>

    <script>
        let cercle = document.getElementById("cercle");
        let vert = document.getElementById("vert");
        let jaune = document.getElementById("jaune");
        let rouge = document.getElementById("rouge");

        vert.addEventListener("click", (e)=>{
            cercle.style.background = "green";
        })

        jaune.addEventListener("click", (e)=>{
            cercle.style.background = "yellow";
        })

        rouge.addEventListener("click", (e)=>{
            cercle.style.background = "red";
        })
    </script>
</body>
</html>
