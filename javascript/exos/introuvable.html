<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo introuvable</title>
</head>
<body>
    <script>
        const PI = 3.14;
        document.write("La surface est de : "+(2*2.5*PI)+"<br>");
        for(var index = 1; index<=10; index++){
            document.write(index + " ");
            if (index == 10) {
                document.write("<br>");
            }
        }
        var i = 1;
        while(i <= 10){
            document.write("Valeur "+i+" ");
            i++;
        }
        var entier = parseInt(prompt("Entrer un entier"));
        while(entier <= 0){
            entier = parseInt(prompt("Veuillez entrer un entier positif"));
        }

        let somme = entier % 10;
        let quotient = ~~(entier / 10);

        while(quotient != 0){
            somme += quotient%10;
            quotient = ~~(quotient/10);
        }

        do{
            document.write('Impair'+ i+ ' ');
            i= i +2;
        }while(i <= 20);

        document.write(`<br>La somme des chiffres de ${entier} est ${somme}`);
        
    </script>
</body>
</html>
