<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit des chiffres d'un nombre</title>
</head>
<body>
    <script>
        function produitChiffre(nombre)
        {
           var  produit = nombre % 10;
            var resultat = ~~(nombre / 10);
            while(resultat != 0){
                produit =produit *(resultat%10);
                resultat = ~~(resultat / 10);
            }

            document.write(`Le produit des chiffres de ${nombre} est : ${produit}`);
        }


        produitChiffre(253);
    </script>
</body>
</html>
