<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre premier</title>
</head>
<body>
    <script>
        // saisi
        var nombre = parseInt(prompt("Entrer le nombre"));
        var cpt = 0; 
        // compter le nombre de diviseur
        for(var i=1; i<=nombre; i++){
            if(nombre % i== 0)
                cpt++;
        }
        // tester si le nombre de diviseur est egal a 2  ou le nombre est egal a 1
         // afficher ou le message 
        if(cpt == 2 || nombre == 1)
            document.write(nombre + " est un nombre premier");
        else
            document.write(nombre + " n'est pas un nombre premier");
    </script>
</body>
</html>
