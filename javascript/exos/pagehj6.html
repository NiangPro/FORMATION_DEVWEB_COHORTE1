    <div id="mytime"></div>
    <div id="timer"></div>

    <script>
        let mytime = document.getElementById("mytime");
        let timerSpace = document.getElementById("timer");
        let mydate = new Date();

        let timer = 10;

        let idtimer = setInterval(()=>{
            timer--;
            timerSpace.innerText = "Le compte a rebours va s'arreter en moins de "+timer;
            if(timer == 0){
                timerSpace.innerText = "Le compte a rebours termine ";
                clearInterval(idtimer)

            }
        }, 1000);


        let myid = setInterval(() => {
            mydate = new Date();
            mydate.setHours(12);
            if(mydate.getHours() == 13 && mydate.getMinutes() == 23){
                clearInterval(myid);
                mytime.innerText = "Compte a rebours termine"; 
            }else{
                mytime.innerText = mydate.getHours()+"h:"+mydate.getMinutes()+"mn:"+mydate.getSeconds()+"s";
            }
        }, 1000);

    </script>
