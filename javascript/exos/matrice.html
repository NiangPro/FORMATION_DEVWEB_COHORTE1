        function triTab(tab){
            for (let colonne = 0; colonne < tab.length; colonne++) {
                for(let k = colonne + 1; k < tab.length; ++k){
                    if(tab[colonne] > tab[k]){
                        let tmp = tab[colonne];
                        tab[colonne] = tab[k];
                        tab[k] = tmp;
                    }
                }            
            }

            return tab;
        }
        
       for (let ligne = 0; ligne < matrice.length; ligne++) {
            matrice[ligne] = triTab(matrice[ligne]);
       }

       document.write(`<table border="1">`);
        matrice.forEach(
            (value, index) => {
                document.write("<tr>");
                    value.forEach(
                    (val) => {
                        document.write("<td>"+val + "</td>")
                    }
                    );
                document.write("</tr>");
            }
        );
        document.write(`</table>`);
