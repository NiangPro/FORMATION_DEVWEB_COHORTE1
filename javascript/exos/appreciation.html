<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appreciation</title>
</head>
<body>
    <script>
        var note = parseFloat(prompt("Entrer une note"));
        var resultat;
        if(note<=20 && note>=19){
            resultat = "Excellent";
        }else if(note<19 && note>=16){
            resultat = "Tres bien";
        }else if(note<16 && note>=14){
            resultat = 'Bien';
        }else if(note<14 && note>=12){
            resultat = "Assez bien";
        }else if(note<12 && note>=10){
            resultat = 'Passable';
        }else if(note<10 && note>=5){
            resultat = 'Insuffisant';
        }else if(note<5 && note>=0){
            resultat = 'Mediocre';
        }else{
            resultat = 'Je ne sais pas';
        }

        alert(resultat);
    </script>
</body>
</html>
