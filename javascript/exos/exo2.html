<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo2</title>
</head>
<body>
    
    <script>
        var age = prompt("Entrer votre age");


        if(age == 6 || age == 7){
            alert("poussin");
        }else if(age == 8 || age == 9){
            alert("pupille");
        }else if(age == 10 || age ==11){
            alert("minime");
        }else if(age>12){
            alert("cadet");
        }

        var note = parseFloat(prompt("Entrer votre note"));
        if(note > 12 && note <= 20){
            alert("Bien")
        }else if(note<=12 && note >=10){
            alert("passable");
        }else if(note <10 && note >=0){
            alert("mediocre");
        }else{
            alert("note invalide");
        }
    </script>
</body>
</html>
