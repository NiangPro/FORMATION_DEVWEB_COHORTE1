<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Les tableaux</title>
</head>
<body>

	<table border="1">
		<tr>
			<td rowspan="2" bgcolor="red">col 1 -1</td>
			<td bgcolor="yellow">col 2 -1</td>
			<td bgcolor="pink">col 3 - 1</td>
		</tr>
		<tr>
			<!-- <td>col 1 - 2</td> -->
			<td bgcolor="skyblue">col 2 - 2</td>
			<td bgcolor="orange">col 3 - 2</td>
		</tr>
		<tr>
			<td colspan="2" bgcolor="cyan">col 1 - 3</td>
			<td bgcolor="maroon">col 2 -3</td>
			<!-- <td>col 3 - 3</td> -->
		</tr>
	</table>

	<table border="1">
		<tr>
			<td>1</td>
			<td colspan="2">2</td>
		</tr>
		<tr>
			<td>3</td>
			<td colspan="2">
				<table border="1 " bgcolor="pink">
					<tr>
						<td>4</td>
						<td>5</td>
					</tr>
					<tr>
						<td>6</td>
						<td>7</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
