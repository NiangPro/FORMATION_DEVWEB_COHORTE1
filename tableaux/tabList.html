<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tableau de liste</title>
</head>
<body>
	<table border="1">
		<tr>
			<td rowspan="4">
				<ol type="1" start="5">
					<li>Type element</li>
					<ul type="square">
						<li>Fruits</li>
						<ol type="a">
							<li>Pomme</li>
							<li>Banane</li>
							<li>Pore</li>
						</ol>
						<li>Legumes</li>
						<ul type="circle">
							<li>Carotte</li>
							<li>chou</li>
						</ul>
					</ul>
				</ol>
			</td>
			<td bgcolor="orange">Lundi</td>
			<td>Dimanche</td>
			<td bgcolor="pink">Mardi</td>
		</tr>
		<tr>
			<td colspan="2" align="center">Mercredi</td>
			<td bgcolor="yellow">jeudi</td>
		</tr>
		<tr>
			<td colspan="2" align="center">Vendredi</td>
			<td rowspan="2" bgcolor="brown">Samedi</td>
		</tr>
		<tr>
			<td colspan="2"><marquee>Je suis un text qui defile</marquee></td>
		</tr>
	</table>
</body>
</html>
