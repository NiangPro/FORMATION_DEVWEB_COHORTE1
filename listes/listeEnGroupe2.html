<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Liste imbriquees</title>
</head>
<body>
	<h1>Centre d'Interet</h1>
	<ol type="a">

		<ul type="square">
			<li><q>Football</q></li>
			<ol type="i">
				<li>Milieu</li>
				<li>Defense</li>
				<li>Attaque</li>
			</ol>
			<li><q>Basketball</q></li>

				<li>Meneur</li>
				<li>Pivot</li>
			</ul>
			<li><q>Scrabble</q></li>
		</ul>
		<li><u><b>Loisir</b></u></li>
	</ol>
</body>
