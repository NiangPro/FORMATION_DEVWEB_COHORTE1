<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline block</title>
</head>
<body>
	<h1>Cette fois ci, on va parler des éléments strong, em et mark</h1>
	<p>
		Je suis un paragraphe contenant un mot très<strong>important</strong>
	</p>
	<p>
		moi aussi, je contiens <em>trois mots importants</em>, mais un peu moins importants tout de même
	</p>
	<p>
		moi je possède un <mark>contenu qui doit ressortir visuellement</mark>
	</p>
</body>
</html>
