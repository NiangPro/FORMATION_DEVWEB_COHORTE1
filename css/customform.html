<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire personnalise</title>
    <link rel="stylesheet" href="customform.css">
</head>
<body>
    <form action="">
        <h1>Create an Account</h1>
        <h5>Already have an account? <a href="">Login</a> </h5>
        <div class="form-group">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Re-Type Password">
        <input type="checkbox"> I accept all the terms and conditions <br>
        <button type="submit">Sign Up</button>
        <p>-- or --</p>
        <div class="social-icons">
            <a href="https://google.com" target="_blank"><img src="../images/google.png" alt=""></a>
            <a href="https://github.com" target="_blank"><img src="../images/github.png" alt=""></a>
            <a href="https://facebook.com" target="_blank"><img src="../images/facebook.png" alt=""></a>
        </div>
    </form>
</body>
</html>
