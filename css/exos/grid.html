<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les grilles</title>
    <style>
        .grid{
            width: 650px;
            height: 400px;
            border: 5px solid #000;
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* grid-template-rows: 1; */
            overflow: scroll;
        }

        .grid-item{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

        .pos{
            width: 800px;
            margin: auto;
            border: 1px solid #000;
            height: 2030px;
            position: relative;
        }

        .vert,.jaune, .rouge{
            display: inline-block;
        }

        .vert{
            width: 200px;
            height: 200px;
            background: green;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .jaune{
            width: 200px;
            height: 200px;
            background: yellow;
            position: absolute;
            
            left: 50%;
            transform: translateX(-50%); 
            margin: auto;
        }

        .rouge{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }

        ul{
            list-style-type: none;
        }
        .menu{

            background: rgb(32, 2, 24);
            /* position: fixed;
            top: 0; */
            width: 100%;
            position: sticky;
            top: 80px;
            z-index: 10;
        }

        li{
            display: inline-block;
            /* float: right; */
            width: 100px;
            height: 40px;
            color: white;
            border: 1px solid #fff;
            text-align: center;
            margin-bottom: 5px;
            line-height: 40px;
        }
        li a{
            text-decoration: none;
            color: white;
        }

        header{
            background: #000;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 15;
        }

        h1{
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
    </div>
    <header>
        <h1>Les pros du web</h1>
    </header>
    <nav class="menu">
        <ul>
            <li><a href="">Accueil</a> </li>
            <li><a href="">Aproppos</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    <div class="pos">
        <div class="vert"></div>
        <div class="jaune"></div>
        <div class="rouge"></div>
    </div>

    
</body>
</html>
