<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tableaux media</title>
</head>
<body>
	<table border="1">
		<tr>
			<td rowspan="3">
				<img src="../images/profil.png" alt="" width="100">
			</td>
			<td height="50" colspan="2">
				<marquee direction="right">Je suis un text qui defile vers la droite</marquee>
			</td>
		</tr>
		<tr>
			<td>
				<video src="../videos/rl.mp4" poster="../images/profil.png"  width="200" height="100" controls muted loop></video>
			</td>
			<td>
				<img src="../images/profil.png" width="200" height="200" alt=""> 
			</td>
		</tr>
		<tr>
			<td height="50" colspan="2">
				<figure>
					
					<img src="../images/profil.png" width="100%" height="50" alt="">
					<figcaption>
						Image de profil
					</figcaption>
				</figure>
			</td>
		</tr>
	</table>
</body>
</html>
