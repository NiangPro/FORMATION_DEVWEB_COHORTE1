<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoformulaire</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="5">
                <fieldset>
                    <legend>Formulaire</legend>
                    <label>Prenom :</label>&nbsp;
                    <input type="text">
                    <label>Nom :</label>
                    <input type="text"><br><br>
                    <label>Sexe :</label>
                    <input type="radio">M &nbsp;
                    <input type="radio">F <br><br>
                    <label>Pays:</label>
                    <select name="" id="" multiple>
                        <option value="">Senegal</option>
                        <option value="">Mali</option>
                        <option value="">Benin</option>
                        <option value="">Togo</option>
                        <option value="">Guinee</option>
                    </select><br><br>
                    <label>Email :</label>
                    <input type="email"><br><br>
                    <label>Date :</label>
                    <input type="date"><br><br>
                    <label>Tel :</label>
                    <input type="tel"><br><br>
                    <label>Message :</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
                    <input type="submit" value="Valider">&nbsp;
                    <input type="reset" value="Annuler">
                </fieldset>
            </td>
            <td>
                <p>je suis un lorem5</p>
            </td>
              <td rowspan="5">
                    <fieldset>
                        <legend>Liste</legend>
                        <h1>categorie</h1>
                        <ul type="square">
                            <li>Vetement</li>
                            <ol start="5">
                                <li>Homme</li>
                                <ul type="i">
                                    <li>Mineur</li>
                                    <li>Majeur</li>
                                </ul>
                                <li>Femme</li>
                                <ul type="circle">
                                    <li>Mineur</li>
                                    <li>Majeur</li>
                                </ul>
                            </ol>
                            <li>Tshirt</li>
                             <ol type="I">
                                 <li>Medium</li>
                                 <li>Large</li>
                             </ol>
                        </ul>
                    </fieldset>
                    
                </td>
            </tr>
            <tr>
                <td><audio src="../sons/halaman.mp3" width="200" height="100" controls></audio></td>
            </tr>
            <tr>
                <td><video src="../videos/rl.mp4" width="200" height="100" controls></video></td>
            </tr>
            <tr>
                <td><img src="../images/bg1.jpg" alt=""></td>
            </tr>
            <tr>
                <td><mark><marquee><b><i><u>je suis un texte qui defile</u></i></b></marquee></mark></td>
            </tr>
              
            
    </table>
    
</body>
</html>
