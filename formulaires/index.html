<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>les formulaire</title>
</head>
<body>
	<form>
		<label>Prenom</label><br>
		<input type="text" name="prenom" placeholder="Entrer le prenom" required max="3" />
		<br>
		<label >Nom</label><br>
		<input type="text" name="nom" placeholder="Entrer le nom">
		<br>
		<label for="">Age</label><br>
		<input type="number" min="3" max="10" step="2" required ><br>
		<label for="">Date de naissance</label><br>
		<input type="date"><br>
		<label for="">Rendez-vous</label><br>
		<input type="datetime-local"><br>
		<label for="">Heure debut</label><br>
		<input type="time"><br>
		<label for="">Couleur preferee</label><br>
		<input type="color"><br>
		<label for="">Sexe</label><br>
		<input type="radio" name="sexe">Masculin <br>
		<input type="radio" name="sexe" checked>Feminin
		<br>
		<label for="">Langues</label><br>
		<input type="checkbox" name="langue">Francais <br>
		<input type="checkbox" name="langue" checked>Arabes <br>
		<input type="checkbox" name="langue" checked>Anglais <br>

		<label for="">Email</label>
		<input type="email"><br>
		<label for="">Mot de passe</label><br>
		<input type="password"><br>
		<label for="">Impossible de modifier</label>
		<input type="text" value="bassirou" readonly="readonly">

		<input type="submit" value="Valider"> 
		<input type="reset" value="Annuler">

	</form>
</body>
</html>
